<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Newsletter Signup</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <!-- headings -->
        <header class="header">
            <h1>Subscribe to Our Newsletter</h1>
            <p>Get internship updates, career tips & tech insights</p>
            <!-- change theme -->
            <span id="toggleTheme" aria-label="Toggle Theme" role="button"><i class="fa-solid fa-moon"></i></span>
        </header>

    <main class="grid">
        <div class="form-section">
            <!-- form -->
            <form id="signupForm" novalidate>
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required />
                <small id="nameError" class="error-message"></small>

                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required />
                <small id="emailError" class="error-message"></small>

                <button type="submit">Subscribe</button>

                <p class="privacy-note">We respect your privacy. No spam ever.</p>
                <p id="message" class="message"></p>
            </form>
        </div>
        <!-- image -->
        <div class="image-section">
            <img src="news.png" alt="Newsletter Illustration" />
        </div>
    </main>
    </div>

<script src="script.js"></script>
</body>
</html>
